<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="p-3 ">
  <div class="overflow-x-auto ">

    <table class="table table-xs ">
      <thead>
        <tr>
          <th>
            <div class="flex items-center gap-1">
              <span>#</span>
              <button class="btn btn-ghost btn-xs p-0 h-4 min-h-0" data-key="id" data-dir="none" aria-label="Sort #">
                <span class="material-icons text-[16px] leading-none opacity-60">unfold_more</span>
              </button>
            </div>
          </th>

          <th>
            <div class="flex items-center gap-1">
              <span>Lead No</span>
              <button class="btn btn-ghost btn-xs p-0 h-4 min-h-0" data-key="lead_no" data-dir="none"
                aria-label="Sort Lead No">
                <span class="material-icons text-[16px] leading-none opacity-60">unfold_more</span>
              </button>
            </div>
          </th>

          <th>
            <div class="flex items-center gap-1">
              <span>Created Date</span>
              <button class="btn btn-ghost btn-xs p-0 h-4 min-h-0" data-key="created" data-dir="none"
                aria-label="Sort Created Date">
                <span class="material-icons text-[16px] leading-none opacity-60">unfold_more</span>
              </button>
            </div>
          </th>

          <th>
            <div class="flex items-center gap-1">
              <span>Name</span>
              <button class="btn btn-ghost btn-xs p-0 h-4 min-h-0" data-key="name" data-dir="none"
                aria-label="Sort Name">
                <span class="material-icons text-[16px] leading-none opacity-60">unfold_more</span>
              </button>
            </div>
          </th>

          <th>
            <div class="flex items-center gap-1">
              <span>Phone No.</span>
              <button class="btn btn-ghost btn-xs p-0 h-4 min-h-0" data-key="phone" data-dir="none"
                aria-label="Sort Phone">
                <span class="material-icons text-[16px] leading-none opacity-60">unfold_more</span>
              </button>
            </div>
          </th>

          <th>
            <div class="flex items-center gap-1">
              <span>Verifications</span>
              <button class="btn btn-ghost btn-xs p-0 h-4 min-h-0" data-key="verifications" data-dir="none"
                aria-label="Sort Verifications">
                <span class="material-icons text-[16px] leading-none opacity-60">unfold_more</span>
              </button>
            </div>
          </th>

          <th>
            <div class="flex items-center gap-1">
              <span>Destination</span>
              <button class="btn btn-ghost btn-xs p-0 h-4 min-h-0" data-key="destination" data-dir="none"
                aria-label="Sort Destination">
                <span class="material-icons text-[16px] leading-none opacity-60">unfold_more</span>
              </button>
            </div>
          </th>

          <th>
            <div class="flex items-center gap-1">
              <span>Leaving From</span>
              <button class="btn btn-ghost btn-xs p-0 h-4 min-h-0" data-key="leaving_from" data-dir="none"
                aria-label="Sort Leaving From">
                <span class="material-icons text-[16px] leading-none opacity-60">unfold_more</span>
              </button>
            </div>
          </th>

          <th>
            <div class="flex items-center gap-1">
              <span>Travel Date</span>
              <button class="btn btn-ghost btn-xs p-0 h-4 min-h-0" data-key="travel_date" data-dir="none"
                aria-label="Sort Travel Date">
                <span class="material-icons text-[16px] leading-none opacity-60">unfold_more</span>
              </button>
            </div>
          </th>

          <th>
            <div class="flex items-center gap-1">
              <span>Lead Status</span>
              <button class="btn btn-ghost btn-xs p-0 h-4 min-h-0" data-key="status" data-dir="none"
                aria-label="Sort Lead Status">
                <span class="material-icons text-[16px] leading-none opacity-60">unfold_more</span>
              </button>
            </div>
          </th>

          <th>
            <div class="flex items-center gap-1">
              <span>Actions</span>
              <button class="btn btn-ghost btn-xs p-0 h-4 min-h-0" data-key="actions" data-dir="none"
                aria-label="Sort Actions">
                <span class="material-icons text-[16px] leading-none opacity-60">unfold_more</span>
              </button>
            </div>
          </th>

          <th>
            <div class="flex items-center gap-1">
              <span>Assigned To</span>
              <button class="btn btn-ghost btn-xs p-0 h-4 min-h-0" data-key="assigned_to" data-dir="none"
                aria-label="Sort Assigned To">
                <span class="material-icons text-[16px] leading-none opacity-60">unfold_more</span>
              </button>
            </div>
          </th>
        </tr>


        <!-- Search row (place this just below the column-name row inside <thead>) -->
        <tr class="bg-base-200">
          <th class="p-1">

          </th>

          <th class="p-1">
            <input type="text" placeholder="Lead No" class="input input-bordered input-xs w-full" />
          </th>

          <th class="p-1">
            <input type="text" placeholder="Created" class="input input-bordered input-xs w-full" />
          </th>

          <th class="p-1">
            <input type="text" placeholder="Name" class="input input-bordered input-xs w-full" />
          </th>

          <th class="p-1">
            <input type="text" placeholder="Phone" class="input input-bordered input-xs w-full" />
          </th>

          <th class="p">
            <!-- verifications usually not searched; keep disabled to avoid confusion -->

          </th>

          <th class="p-1">
            <input type="text" placeholder="Destination" class="input input-bordered input-xs w-full" />
          </th>

          <th class="p-1">
            <input type="text" placeholder="Leaving From" class="input input-bordered input-xs w-full" />
          </th>

          <th class="p-1">
            <input type="text" placeholder="Travel Date" class="input input-bordered input-xs w-full" />
          </th>

          <th class="p-1">
            <input type="text" placeholder="Status" class="input input-bordered input-xs w-full" />
          </th>

          <th class="p-1">
            <!-- actions not searched; keep disabled -->
            <input type="text" placeholder="Actions" class="input input-bordered input-xs w-full" />
          </th>

          <th class="p-1">
            <input type="text" placeholder="Assigned To" class="input input-bordered input-xs w-full" />
          </th>
        </tr>


      </thead>

      <tbody>

        <tr class="hover:bg-transition-all  duration-200 text-sm">
          <!-- ID -->
          <th class="text-center text-xs opacity-60">16</th>

          <!-- Lead No -->
          <td class="">
            <a class="font-semibold text-primary hover:underline">015536</a>
          </td>

          <!-- Created -->
          <td class="p-0 align-middle">
            <div class="flex gap-1 py-2">
              <div class="font-medium">9Feb 26</div>
              <div>03:52 PM</div>
            </div>
          </td>

          <!-- Name -->
          <td class="">
            <div class="font-semibold text-black">Leela G</div>
          </td>

          <!-- Phone No. -->
          <td class="">
            <div class="text-xm text-black">+91 9986516922</div>
          </td>

          <!-- Verify / Actions -->
          <!-- Verify / Actions -->
          <td class="p-0 align-middle">
            <div class="flex items-center  py-2 px-2">
              <!-- Make every icon box same size + center content -->
              <div class="tooltip" data-tip="Phone Not Verified">
                <div class="w-8 h-8 flex items-center justify-center leading-none">
                  <span class="material-icons text-[20px] leading-none">call</span>
                </div>
              </div>

              <div class="tooltip" data-tip="whatsapp Not Verified">
                <div class="w-8 h-8 flex items-center justify-center leading-none">
                  <svg class="w-5 h-5 block" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                    <path
                      d="M380.9 97.1c-41.9-42-97.7-65.1-157-65.1-122.4 0-222 99.6-222 222 0 39.1 10.2 77.3 29.6 111L0 480 117.7 449.1c32.4 17.7 68.9 27 106.1 27l.1 0c122.3 0 224.1-99.6 224.1-222 0-59.3-25.2-115-67.1-157zm-157 341.6c-33.2 0-65.7-8.9-94-25.7l-6.7-4-69.8 18.3 18.6-68.1-4.4-7c-18.5-29.4-28.2-63.3-28.2-98.2 0-101.7 82.8-184.5 184.6-184.5 49.3 0 95.6 19.2 130.4 54.1s56.2 81.2 56.1 130.5c0 101.8-84.9 184.6-186.6 184.6zM325.1 300.5c-5.5-2.8-32.8-16.2-37.9-18-5.1-1.9-8.8-2.8-12.5 2.8s-14.3 18-17.6 21.8c-3.2 3.7-6.5 4.2-12 1.4-32.6-16.3-54-29.1-75.5-66-5.7-9.8 5.7-9.1 16.3-30.3 1.8-3.7 .9-6.9-.5-9.7s-12.5-30.1-17.1-41.2c-4.5-10.8-9.1-9.3-12.5-9.5-3.2-.2-6.9-.2-10.6-.2s-9.7 1.4-14.8 6.9c-5.1 5.6-19.4 19-19.4 46.3s19.9 53.7 22.6 57.4c2.8 3.7 39.1 59.7 94.8 83.8 35.2 15.2 49 16.5 66.6 13.9 10.7-1.6 32.8-13.4 37.4-26.4s4.6-24.1 3.2-26.4c-1.3-2.5-5-3.9-10.5-6.6z" />
                  </svg>
                </div>
              </div>

              <div class="tooltip" data-tip="Show Details">
                <div class="w-8 h-8 flex items-center justify-center leading-none">
                  <span class="material-icons text-[20px] leading-none">visibility</span>
                </div>
              </div>

              <div class="w-8 h-8 flex items-center justify-center">
                <span class="text-xs font-semibold">New</span>
              </div>
            </div>
          </td>

          <!-- Destination -->
          <td class="font-medium  text-gray-600">Vietnam</td>

          <!-- Leaving From -->
          <td class="text-black-500">Bengaluru</td>

          <!-- Travel Date -->
          <td class="">04Apr 26</td>

          <!-- Status Dropdown -->
          <td class=" ">
            <select class="select select-bordered select-xs h-7 min-h-0 w-full">
              <!-- Call & Quote Progress -->
              <optgroup class="font-extrabold" label="Call & Quote Progress">
                <div class="text-shadow-black">
                  <option>Available</option>
                  <option>Pending</option>
                  <option>Assigned</option>
                  <option>Not Interested</option>
                  <option>Test Lead</option>
                  <option>Lead Converted</option>
                  <option>Duplicate</option>
                  <option>Lead Verified</option>
                </div>
              </optgroup>

              <!-- Status Deleted -->
              <optgroup class="font-extrabold" label="Status Deleted">
                <option>Unknown</option>
                <option>Checking Price</option>
                <option>Will Not Confirm</option>
                <option>Can't Meet Requirements</option>
              </optgroup>

              <!-- Pricing & Requirements -->
              <optgroup class="font-extrabold" label="Pricing & Requirements">
                <option>Booked Elsewhere</option>
                <option>Pricing Issue</option>
              </optgroup>

              <!-- Contact Issues -->
              <optgroup class="font-extrabold" label="Contact Issues">
                <option>Not Responding</option>
              </optgroup>

              <!-- Miscellaneous -->
              <optgroup class="font-extrabold" label="Miscellaneous">
                <option>Trip Postponed</option>
                <option>Trip Cancelled</option>
                <option>Incorrect Phone Number</option>
                <option>Tried Enough Call</option>
                <option>Low Budget</option>
                <option>Fake Query</option>
              </optgroup>
            </select>
          </td>

          <!-- Actions -->
          <td class="">
            <span class="text-red-700 text-xm font-bold animate-[pulse_0.4s_infinite] whitespace-nowrap">
              7 apr 26, 8 am pending
            </span>

          </td>

          <!-- Assign -->
          <td class="">
            <a class="text-xm text-blue-400 hover:text-blue-800 cursor-pointer" onclick="my_modal_5.showModal()">
              Assign To me
            </a>

            <dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
              <div class="modal-box">
                <h3 class="text-lg font-bold">Hello!</h3>
                <p class="py-4 text-xl">The lead has been assigned to you..</p>
                <div class="modal-action">
                  <form method="dialog">
                    <button class="btn">Close</button>
                  </form>
                </div>
              </div>
            </dialog>
          </td>

        </tr>

      </tbody>
    </table>


  </div>
</body>

</html>
