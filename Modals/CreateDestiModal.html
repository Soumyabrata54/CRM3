<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Destination</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="card w-full max-w-3xl bg-base-100 shadow-xl rounded-md">
        <div class="card-body p-6">

            <div class="flex justify-between items-center border-b border-gray-200 pb-4 mb-4">
                <h2 class="card-title text-xl font-bold text-gray-700">Create New Destination</h2>
                <button class="btn btn-sm btn-circle btn-ghost text-gray-400 text-lg">âœ•</button>
            </div>

            <form class="space-y-4">

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

                    <div class="form-control w-full">
                        <label class="label">
                            <span class="label-text font-semibold text-gray-600">Destination Name</span>
                        </label>
                        <input type="text" placeholder="Enter destination name"
                            class="input input-bordered w-full focus:outline-none focus:border-indigo-500" />
                    </div>

                    <div class="form-control w-full">
                        <label class="label">
                            <span class="label-text font-semibold text-gray-600">Description</span>
                        </label>
                        <input type="text" placeholder="Write a short description..."
                            class="input input-bordered w-full focus:outline-none focus:border-indigo-500" />
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="form-control w-full">
                        <label class="label">
                            <span class="label-text font-semibold text-gray-600">Status</span>
                        </label>
                        <select
                            class="select select-bordered w-full focus:outline-none focus:border-indigo-500 font-normal text-base">
                            <option disabled selected>Select Status</option>
                            <option value="active">Active</option>
                            <option value="inactive">Inactive</option>
                        </select>
                    </div>
                </div>

                <div class="card-actions justify-start pt-4">
                    <button type="submit" class="btn bg-indigo-500 hover:bg-indigo-600 text-white border-none w-32">
                        Submit
                    </button>
                </div>

            </form>
        </div>
    </div>

</body>

</html>
