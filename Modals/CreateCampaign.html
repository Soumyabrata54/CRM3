<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaign Management</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="https://unpkg.com/cally"></script>
</head>

<body class="bg-gray-100 min-h-screen p-8">

    <button class="btn btn-primary" onclick="create_campaign_modal.showModal()">Create New Campaign</button>

    <dialog id="create_campaign_modal" class="modal">
        <div class="modal-box w-11/12 max-w-4xl p-0 overflow-visible rounded-md">

            <div class="flex justify-between items-center border-b border-gray-200 p-6">
                <h2 class="text-xl font-bold text-gray-700">Create New Campaign</h2>
                <form method="dialog">
                    <button class="btn btn-sm btn-circle btn-ghost text-gray-400 text-lg">âœ•</button>
                </form>
            </div>

            <div class="p-6 overflow-visible">
                <form class="space-y-6">

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="form-control w-full">
                            <label class="label"><span class="label-text font-semibold text-gray-600">Campaign
                                    Name</span></label>
                            <input type="text" placeholder="Enter campaign name"
                                class="input input-bordered w-full focus:outline-none focus:border-indigo-500" />
                        </div>
                        <div class="form-control w-full">
                            <label class="label"><span
                                    class="label-text font-semibold text-gray-600">Description</span></label>
                            <input type="text" placeholder="Write a short description..."
                                class="input input-bordered w-full focus:outline-none focus:border-indigo-500" />
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div class="form-control w-full">
                            <label class="label"><span
                                    class="label-text font-semibold text-gray-600">Type</span></label>
                            <select
                                class="select select-bordered w-full focus:outline-none focus:border-indigo-500 font-normal text-base">
                                <option selected>NA</option>
                                <optgroup label="Google">
                                    <option>SEM</option>
                                    <option>Organic</option>
                                    <option>YouTube</option>
                                </optgroup>
                                <optgroup label="Social Media">
                                    <option>Facebook</option>
                                    <option>Instagram</option>
                                    <option>LinkedIn</option>
                                </optgroup>
                                <optgroup label="Mailer">
                                    <option>Email Marketing</option>
                                </optgroup>
                                <optgroup label="WhatsApp">
                                    <option>WhatsApp Campaign</option>
                                    <option>WhatsApp Organic</option>
                                </optgroup>
                                <optgroup label="Offline">
                                    <option>Inbound Call</option>
                                    <option>Expert Generated</option>
                                </optgroup>
                            </select>
                        </div>

                        <div class="form-control w-full">
                            <label class="label"><span
                                    class="label-text font-semibold text-gray-600">Destination</span></label>
                            <select
                                class="select select-bordered w-full focus:outline-none focus:border-indigo-500 font-normal text-base">
                                <option disabled selected>Select Destination</option>
                                <option>Thailand</option>
                                <option>Bhutan</option>
                                <option>Dubai</option>
                                <option>Vietnam</option>
                                <option>Australia</option>
                                <option>Bali</option>
                                <option>Europe</option>
                                <option>Singapore</option>
                                <option>Kashmir</option>
                            </select>
                        </div>

                        <div class="form-control w-full">
                            <label class="label"><span
                                    class="label-text font-semibold text-gray-600">Status</span></label>
                            <select
                                class="select select-bordered w-full focus:outline-none focus:border-indigo-500 font-normal text-base">
                                <option disabled selected>Select Status</option>
                                <option>Draft</option>
                                <option>Active</option>
                                <option>Paused</option>
                                <option>Completed</option>
                            </select>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="form-control">
                            <label class="label"><span class="label-text font-semibold text-gray-600">Start
                                    Date</span></label>
                            <div class="flex gap-2 relative group-date-picker">
                                <div class="w-full relative">
                                    <input type="text" id="startDate" placeholder="YYYY-MM-DD"
                                        class="input input-bordered w-full cursor-pointer focus:outline-none"
                                        readonly />
                                    <div id="startCalendar"
                                        class="absolute top-12 left-0 z-[60] shadow-2xl border border-gray-200 rounded-lg hidden bg-white p-2">
                                        <calendar-date class="[--cally-color-accent:#6366f1] text-gray-700"
                                            onchange="selectDate('startDate', 'startCalendar', event)">
                                            <div class="flex items-center justify-between p-1">
                                                <button slot="previous" class="btn btn-xs btn-ghost btn-circle">
                                                    <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24"
                                                        stroke="currentColor">
                                                        <path stroke-linecap="round" stroke-linejoin="round"
                                                            stroke-width="2" d="M15.75 19.5 8.25 12l7.5-7.5" />
                                                    </svg>
                                                </button>
                                                <calendar-month></calendar-month>
                                                <button slot="next" class="btn btn-xs btn-ghost btn-circle">
                                                    <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24"
                                                        stroke="currentColor">
                                                        <path stroke-linecap="round" stroke-linejoin="round"
                                                            stroke-width="2" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
                                                    </svg>
                                                </button>
                                            </div>
                                        </calendar-date>
                                    </div>
                                </div>
                                <input type="time"
                                    class="input input-bordered focus:outline-none focus:border-indigo-500" />
                            </div>
                        </div>

                        <div class="form-control">
                            <label class="label"><span class="label-text font-semibold text-gray-600">End
                                    Date</span></label>
                            <div class="flex gap-2 relative group-date-picker">
                                <div class="w-full relative">
                                    <input type="text" id="endDate" placeholder="YYYY-MM-DD"
                                        class="input input-bordered w-full cursor-pointer focus:outline-none"
                                        readonly />
                                    <div id="endCalendar"
                                        class="absolute top-12 left-0 z-[60] shadow-2xl border border-gray-200 rounded-lg hidden bg-white p-2">
                                        <calendar-date class="[--cally-color-accent:#6366f1] text-gray-700"
                                            onchange="selectDate('endDate', 'endCalendar', event)">
                                            <div class="flex items-center justify-between p-1">
                                                <button slot="previous" class="btn btn-xs btn-ghost btn-circle">
                                                    <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24"
                                                        stroke="currentColor">
                                                        <path stroke-linecap="round" stroke-linejoin="round"
                                                            stroke-width="2" d="M15.75 19.5 8.25 12l7.5-7.5" />
                                                    </svg>
                                                </button>
                                                <calendar-month></calendar-month>
                                                <button slot="next" class="btn btn-xs btn-ghost btn-circle">
                                                    <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24"
                                                        stroke="currentColor">
                                                        <path stroke-linecap="round" stroke-linejoin="round"
                                                            stroke-width="2" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
                                                    </svg>
                                                </button>
                                            </div>
                                        </calendar-date>
                                    </div>
                                </div>
                                <input type="time"
                                    class="input input-bordered focus:outline-none focus:border-indigo-500" />
                            </div>
                        </div>
                    </div>

                    <div class="form-control w-full">
                        <label class="label"><span class="label-text font-semibold text-gray-600">Source
                                (optional)</span></label>
                        <input type="text"
                            class="input input-bordered w-full focus:outline-none focus:border-indigo-500" />
                    </div>

                    <div class="flex gap-3 justify-start pt-4">
                        <button type="button"
                            class="btn bg-[#48c708] hover:bg-[#3da807] text-white border-none px-6 shadow-md">
                            Create Campaign
                        </button>
                        <form method="dialog">
                            <button class="btn btn-ghost">Cancel</button>
                        </form>
                    </div>

                </form>
            </div>
        </div>
        <form method="dialog" class="modal-backdrop">
            <button>close</button>
        </form>
    </dialog>

    <script>
        function selectDate(inputId, calendarId, event) {
            if (event.target.value) {
                document.getElementById(inputId).value = event.target.value;
                document.getElementById(calendarId).classList.add('hidden');
            }
        }

        function setupCalendarToggle(inputId, calendarId) {
            const input = document.getElementById(inputId);
            const calendar = document.getElementById(calendarId);

            input.addEventListener('click', (e) => {
                e.stopPropagation();
                // Close others
                document.querySelectorAll('[id$="Calendar"]').forEach(el => {
                    if (el.id !== calendarId) el.classList.add('hidden');
                });
                calendar.classList.toggle('hidden');
            });
        }

        setupCalendarToggle('startDate', 'startCalendar');
        setupCalendarToggle('endDate', 'endCalendar');

        // Outside click logic
        document.addEventListener('click', (event) => {
            if (!event.target.closest('.group-date-picker')) {
                document.getElementById('startCalendar').classList.add('hidden');
                document.getElementById('endCalendar').classList.add('hidden');
            }
        });
    </script>
    
</body>

</html>
