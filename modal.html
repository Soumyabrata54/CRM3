<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Lead</title>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=mail"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
  </head>

  <body class="bg-slate-100 p-6 min-h-screen text-sm">
    <div class="max-w-7xl bg-slate-100 p-6 min-h-screen text-sm mx-auto space-y-6">
      <!-- Title -->
      <h2 class="text-xl font-semibold">Edit Requirement of Lead #16016</h2>

      <!-- ================= FLEX ROW ================= -->
      <div class="flex gap-6">
        <!-- ================= USER DETAILS ================= -->
        <div class="card bg-white shadow-sm flex-1">
          <div class="card-body p-4 space-y-4">
            <h3
              class="font-semibold text-xl uppercase tracking-wide text-slate-700"
            >
              User Details
            </h3>

            <div class="grid grid-cols-2 gap-3">
              <div>
                <label class="label p-0 mb-1 text-xs">Name</label>
                <input
                  type="text"
                  value="Zehwa jahan"
                  class="input input-bordered input-sm w-full"
                />
              </div>

              <div>
                <label class="label p-0 mb-1 text-xs">Email</label>
                <input
                  placeholder= ""
                  type="email"
                  
                  class="input input-bordered input-sm w-full"
                />
              </div>

              <div>
                <label class="label p-0 mb-1 text-xs">Mobile</label>
                <input
                  type="text"
                  value="+919347892654"
                  class="input input-bordered input-sm w-full"
                />
              </div>

              <div>
                <label class="label p-0 mb-1 text-xs">City</label>
                <input
                  type="text"
                  value="-"
                  class="input input-bordered input-sm w-full"
                />
              </div>
            </div>
          </div>
        </div>

        <!-- ================= TRIP REQUIREMENT ================= -->
        <div class="card bg-white shadow-sm flex-[2]">
          <div class="card-body p-4 space-y-4">
            <h3
              class="font-semibold text-xl uppercase tracking-wide text-slate-700"
            >
              Trip Requirement Details
            </h3>

            <div class="grid grid-cols-3 gap-3">
              <div>
                <label class="label p-0 mb-1 text-xs">Destination</label>
                <input
                  type="text"
                  value="Dubai"
                  class="input input-bordered input-sm w-full"
                />
              </div>

              <div>
                <label class="label p-0 mb-1 text-xs">Duration (Days)</label>
                <input
                  type="number"
                  value="6"
                  class="input input-bordered input-sm w-full"
                />
              </div>

              <div>
                <label class="label p-0 mb-1 text-xs">Leaving From</label>
                <input
                  type="text"
                  value="Hyderabad"
                  class="input input-bordered input-sm w-full"
                />
              </div>

              <div>
                <label class="label p-0 mb-1 text-xs">Departure Date</label>
               <input type="text" class="input pika-single" placeholder="date" id="myDatepicker">
              </div>

              <div>
                <label class="label p-0 mb-1 text-xs">When to Book</label>
                <input type="text" class="input pika-single" placeholder="date" id="myDatepicker2">
              </div>

              <!-- Trip Type -->
              <div>
                <label class="label p-0 mb-1 text-xs">Trip Type</label>
                <select class="select select-bordered select-sm w-full">
                  <option>Select Trip Type</option>
                  <option>Solo Travel</option>
                  <option>Honeymoon Trip</option>
                  <option>Family Trip</option>
                  <option>Friends</option>
                  <option>Group Query</option>
                  <option>Couple</option>
                  <option>Religious</option>
                  <option>Offbeat</option>
                  <option>Adventure</option>
                  <option>Wild Life</option>
                </select>
              </div>

              <!-- Ticket Booked -->
              <div>
                <label class="label p-0 mb-1 text-xs">Is Ticket Booked?</label>
                <select class="select select-bordered select-sm w-full">
                  <option>Not Booked</option>
                  <option>Booked</option>
                </select>
              </div>

              <!-- Preferred Time -->
              <div>
                <label class="label p-0 mb-1 text-xs"
                  >Preferred Time To Call</label
                >
                <input
                  type="datetime-local"
                  class="input input-bordered input-sm w-full"
                />
              </div>

              <!-- Preferred Way -->
              <div>
                <label class="label p-0 mb-1 text-xs"
                  >Preferred Way Of Communication</label
                >
                <select class="select select-bordered select-sm w-full">
                  <option>Select Communication type</option>
                  <option>Phone</option>
                  <option>Email</option>
                  <option>Whatsapp</option>
                  <option>Meeting</option>
                </select>
              </div>

              <!-- Preferred Language -->
              <div>
                <label class="label p-0 mb-1 text-xs">Preferred Language</label>
                <select
                  class="select select-bordered select-sm w-full max-h-40 overflow-y-auto"
                >
                  <option>Select Communication type</option>
                  <option>Assamese</option>
                  <option>Bengali</option>
                  <option>Bodo</option>
                  <option>Dogri</option>
                  <option>Gujarati</option>
                  <option>Hindi</option>
                  <option>Kannada</option>
                  <option>Kashmiri</option>
                  <option>Konkani</option>
                  <option>Maithili</option>
                  <option>Malayalam</option>
                  <option>Manipuri</option>
                  <option>Marathi</option>
                  <option>Nepali</option>
                  <option>Odia</option>
                  <option>Punjabi</option>
                  <option>Sanskrit</option>
                  <option>Santali</option>
                  <option>Sindhi</option>
                  <option>Tamil</option>
                  <option>Telugu</option>
                  <option>Urdu</option>
                  <option>English</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- ================= NOTES + BUTTON ROW ================= -->
      <div class="card bg-white shadow-sm">
        <div class="card-body p-4">
          <div class="flex gap-4 items-end">
            <div class="flex-1">
              <label class="label p-0 mb-1 text-xm text-black font-black"
                >Lead Requirement Note</label
              >
              <textarea
                class="textarea textarea-bordered textarea-sm w-full h-24 resize-none"
              ></textarea>
            </div>

            <div class="flex-1">
              <label class="label p-0 mb-1 font-bold text-black text-xm"
                >Comment</label
              >
              <textarea
                class="textarea textarea-bordered textarea-sm w-full h-24 resize-none"
              ></textarea>
            </div>

            <div>
              <button class="btn btn-primary btn-sm px-6 h-10">
                Update Requirement
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<script>
  var picker = new Pikaday({ field: document.getElementById('myDatepicker') });
    var picker2 = new Pikaday({ field: document.getElementById('myDatepicker2') });

</script>
