<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM - Sign In</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="min-h-screen flex bg-white items-center justify-center font-['Inter']">

    <div class="w-full lg:w-[45%] mx-auto flex flex-col rounded-md shadow-xl justify-center  md:px-16 lg:px-24 py-12  relative z-10">

        <div class="mt-4">
            <h2 class="text-3xl md:text-4xl font-bold text-blue-900 leading-tight mb-2">
                CRM
            </h2>
            <p class="text-gray-400 text-sm mb-8">Welcome back! Please login to your account.</p>

            <form class="flex flex-col gap-5">

                <div class="form-control w-full">
                    <label class="label pl-0 pb-1">
                        <span class="label-text font-semibold text-slate-700">Username</span>
                    </label>
                    <input type="text" placeholder="Enter your username"
                        class="input input-bordered w-full h-12 text-sm rounded-sm border-slate-200 bg-slate-50 focus:bg-white focus:border-blue-600 focus:outline-none transition-colors" />
                </div>

                <div class="form-control w-full">
                    <label class="label pl-0 pb-1">
                        <span class="label-text font-semibold text-slate-700">Password</span>
                    </label>
                    <input type="password" placeholder="Enter your password"
                        class="input input-bordered w-full h-12 text-sm rounded-sm border-slate-200 bg-slate-50 focus:bg-white focus:border-blue-600 focus:outline-none transition-colors" />
                </div>

                <div class="form-control w-full">
                    <label class="label pl-0 pb-1">
                        <span class="label-text font-semibold text-slate-700">Enter the code below:</span>
                    </label>
                    
                    <div class="flex gap-6">
                        <div class="flex flex-col">
                            <div class="w-32 h-12 border border-slate-300 rounded-sm flex items-center justify-center select-none bg-slate-100 relative overflow-hidden" 
                                 style="background-image: radial-gradient(#94a3b8 1px, transparent 1px); background-size: 6px 6px;">
                                <span class="text-xl font-bold tracking-[0.3em] text-slate-700 line-through decoration-slate-400/50 z-10 font-mono">2702</span>
                                <div class="absolute inset-0 bg-slate-200/20 mix-blend-multiply"></div>
                            </div>
                            
                            <button type="button" class="btn btn-link btn-xs p-0 text-[#6366f1] no-underline hover:text-[#4f46e5] flex items-center justify-start gap-1 mt-1 w-fit">
                                Reload 
                                <span class="material-icons text-[14px]">refresh</span>
                            </button>
                        </div>

                        <div class="flex-1">
                            <input type="text" placeholder="Enter code"
                                class="input input-bordered w-full h-12 text-sm rounded-sm border-slate-200 bg-slate-50 focus:bg-white focus:border-blue-600 focus:outline-none transition-colors" />
                        </div>
                    </div>
                </div>

                <div class="flex justify-between items-center mt-1">
                    <label class="flex items-center gap-2 cursor-pointer">
                        <input type="checkbox"
                            class="checkbox checkbox-xs rounded-sm border-gray-300 checked:border-blue-600 checked:bg-blue-600" />
                        <span class="text-xs text-gray-500 font-medium">Keep me signed in</span>
                    </label>
                    <a href="./ForgotPassword.html" class="text-xs text-gray-500 hover:text-blue-600 font-medium">Forgot Password?</a>
                </div>

                <div class="flex gap-4 mt-6">
                    <button
                        class="btn  btn-primary">
                        LOGIN
                    </button>
                </div>

            </form>
        </div>
    </div>

</body>

</html>
