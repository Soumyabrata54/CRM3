<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM - Forgot Password</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="min-h-screen flex bg-white items-center justify-center font-['Inter']">

    <div
        class="w-full lg:w-[45%] mx-auto flex flex-col shadow-lg justify-center px-8 md:px-16 lg:px-24 py-12 bg-white relative z-10">

        <div class="absolute top-10 left-8 md:left-16 lg:left-24">
            <h1 class="text-2xl font-bold text-blue-600 tracking-tight">CRM</h1>
        </div>

        <div class="mt-12">
            <h2 class="text-3xl md:text-4xl font-bold text-blue-900 leading-tight mb-3">
                Forgot Password?
            </h2>
            <p class="text-gray-400 text-sm mb-8 leading-relaxed">
                Don't worry! It happens. Please enter the email address associated with your account and we will send
                you a reset link.
            </p>

            <form class="flex flex-col gap-5">

                <div class="form-control w-full">
                    <label class="label pl-0 pb-1">
                        <span class="label-text font-semibold text-slate-700">Email Address</span>
                    </label>
                    <input type="email" placeholder="Enter your email"
                        class="input input-bordered w-full h-12 text-sm rounded-sm border-slate-200 bg-slate-50 focus:bg-white focus:border-blue-600 focus:outline-none transition-colors" />
                </div>

                <div class="mt-4">
                    <button
                        class="btn bg-blue-600 hover:bg-blue-700 text-white border-none px-0 rounded-sm h-11 min-h-0 font-normal text-sm w-full shadow-lg shadow-blue-100 uppercase tracking-wide">
                        Send Reset Link
                    </button>
                </div>

                <div class="text-center mt-4">
                    <a href="./LoginPage.html"
                        class="text-sm font-medium text-slate-500 hover:text-blue-600 flex items-center justify-center gap-2 transition-colors">
                        <span class="material-icons text-[16px]">arrow_back</span>
                        Back to Login
                    </a>
                </div>

            </form>
        </div>
    </div>


</body>

</html>
