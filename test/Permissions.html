<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <script type="module" src="https://unpkg.com/cally"></script>

</head>
<body>
     
    <main class="p-6 bg-slate-50 min-h-screen">
  
  <div class="bg-white rounded-lg shadow-sm border border-slate-200">
    
    <div class="flex flex-col md:flex-row justify-between items-start md:items-center p-6 border-b border-slate-200">
      <div>
        <h1 class="text-xl font-bold text-slate-800">Permissions</h1>
        <p class="text-sm text-slate-500 mt-1">Permission in the application</p>
      </div>
      
      <div class="flex mt-4 md:mt-0">
        <button class="btn btn-primary rounded font-medium px-6">
          Create New Permission
        </button>
      </div>
    </div>

    <div class="p-4 border-b border-slate-200 bg-slate-50/50 flex flex-wrap gap-3 items-center justify-end">
      
      <input type="text" placeholder="Search permissions..." class="input input-sm input-bordered w-full md:w-64 bg-white focus:outline-none focus:border-primary" />

      <input type="date" class="input input-sm input-bordered w-full md:w-40 bg-white font-normal text-slate-600 focus:outline-none focus:border-primary" aria-label="Filter by Date" />

      <button class="btn btn-sm btn-soft text-slate-500 hover:text-slate-700 tooltip" data-tip="Clear Filters" aria-label="Clear Filters">
        <span class="material-icons text-[18px]">filter_alt_off</span>
      </button>

      <button class="btn btn-sm btn-primary btn-soft px-6">
        Search
      </button>

    </div>

    <div class="overflow-x-auto custom-scrollbar w-full rounded-b-xl relative z-10 p-2 md:p-4">
      <table class="table table-xs w-full">
        
        <thead>
          <tr>
            <th>
              <div class="flex items-center gap-1">
                <span>#</span>
                <button class="btn btn-ghost btn-xs p-0 h-4 min-h-0" data-key="id" aria-label="Sort #">
                  <span class="material-icons text-xl leading-none opacity-60">unfold_more</span>
                </button>
              </div>
            </th>
            <th>
              <div class="flex items-center gap-1">
                <span>Name</span>
                <button class="btn btn-ghost btn-xs p-0 h-4 w-4 min-h-0 flex items-center justify-center" aria-label="Sort Name">
                  <span class="material-icons !text-[14px] leading-none opacity-60">unfold_more</span>
                </button>
              </div>
            </th>
            <th>
              <div class="flex items-center gap-1">
                <span>Guard Name</span>
                <button class="btn btn-ghost btn-xs p-0 h-4 w-4 min-h-0 flex items-center justify-center" aria-label="Sort Guard Name">
                  <span class="material-icons !text-[14px] leading-none opacity-60">unfold_more</span>
                </button>
              </div>
            </th>
            <th>
              <div class="flex items-center gap-1">
                <span>Created At</span>
                <button class="btn btn-ghost btn-xs p-0 h-4 w-4 min-h-0 flex items-center justify-center" aria-label="Sort Date">
                  <span class="material-icons !text-[14px] leading-none opacity-60">unfold_more</span>
                </button>
              </div>
            </th>
            <th>
              <div class="flex items-center gap-1">
                <span>Action</span>
              </div>
            </th>
          </tr>

          <tr class="border-b border-slate-200">
            <th class="p-1"></th>
            <th class="p-1">
              <input type="text" placeholder="Search Name..." class="input input-bordered input-xs w-full border border-base-300 bg-base-100 focus:border-primary font-normal" />
            </th>
            <th class="p-1">
              <input type="text" placeholder="Search Guard..." class="input input-bordered input-xs w-full border border-base-300 bg-base-100 focus:border-primary font-normal" />
            </th>
            <th class="p-1">
              <input type="text" placeholder="Search Date..." class="input input-bordered input-xs w-full border border-base-300 bg-base-100 focus:border-primary font-normal" />
            </th>
            <th class="p-1"></th>
          </tr>
        </thead>

        <tbody>
          <tr class="hover:bg-indigo-50/50 duration-200 text-sm border-b border-slate-100">
            <th class="text-left text-xs opacity-60 align-middle">1</th>
            <td class="align-middle text-slate-700">lead show_phone_number</td>
            <td class="align-middle text-slate-600">web</td>
            <td class="align-middle text-slate-600">17-05-2025 09:42:05</td>
            <td class="align-middle">
              <a href="#" class="font-medium text-slate-600 hover:text-primary transition-colors">Edit</a>
            </td>
          </tr>

          <tr class="hover:bg-indigo-50/50 duration-200 text-sm border-b border-slate-100">
            <th class="text-left text-xs opacity-60 align-middle">2</th>
            <td class="align-middle text-slate-700">lead show_email</td>
            <td class="align-middle text-slate-600">web</td>
            <td class="align-middle text-slate-600">17-05-2025 09:42:05</td>
            <td class="align-middle">
              <a href="#" class="font-medium text-slate-600 hover:text-primary transition-colors">Edit</a>
            </td>
          </tr>

          <tr class="hover:bg-indigo-50/50 duration-200 text-sm border-b border-slate-100">
            <th class="text-left text-xs opacity-60 align-middle">3</th>
            <td class="align-middle text-slate-700">lead assign_to_me</td>
            <td class="align-middle text-slate-600">web</td>
            <td class="align-middle text-slate-600">17-05-2025 09:42:05</td>
            <td class="align-middle">
              <a href="#" class="font-medium text-slate-600 hover:text-primary transition-colors">Edit</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</main>

</body>
</html>
